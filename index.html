<!DOCTYPE html>
<html>
<head>
  <title>comet proxy</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #111; color: #eee; }
    input, button { padding: 10px; margin: 10px; width: 80%; }
    iframe { width: 100%; height: 90vh; border: none; }
  </style>
</head>
<body>
  <h2>comet proxy</h2>
  <input id="url" placeholder="enter a website url (https://...)" />
  <button onclick="go()">launch</button>
  <iframe id="frame"></iframe>

  <script>
    function go() {
      const input = document.getElementById('url').value;
      const proxied = `https://thingproxy.freeboard.io/fetch/${encodeURIComponent(input)}`;
      document.getElementById('frame').src = proxied;
    }
  </script>
</body>
</html>
